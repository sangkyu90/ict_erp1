<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<input type="text" onkeyup="chStr(this)">
<input type="text" data-bind="str">
<script>
	var str ="abc";
	function chStr(obj){
		str = obj.value;
		document.querySelector('input[data-bind=str]').value=str;
	}
	</script>
	</body>
</html>
